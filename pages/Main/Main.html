<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="Main.css">
    <script src="https://kit.fontawesome.com/f970fb449d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instargram</title>
</head>
<body>
    <div>
    <div class="nav">
        <div class="icons-left">
            <i class="fa-brands fa-instagram"></i>
            <span class="rod">|</span>
            <span class="main-title">Instagram<span>
        </div>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-input" type="text" placeholder="검색">
    </div>
    <div class="icons-right">
        <img class="explore" src="../../images/explore.png" alt="explore">
        <img class="heart" src="../../images/heart.png" alt="heart">
        <img class="profile" src="../../images/profile.png" alt="profile">
    </div>
    </div>
</div>
</body>
</html>
