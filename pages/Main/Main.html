<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/f970fb449d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instargram</title>
</head>
<body>
<!-- nav -->
<div class="nav">
    <div class="icons-left">
        <i class="fa-brands fa-instagram"></i>
        <span class="rod">|</span>
        <span class="main-title">Instagram<span>
    </div>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-input" type="text" placeholder="검색">
    </div>
    <div class="icons-right">
        <img class="explore" src="../../images/explore.png" alt="explore">
        <img class="heart" src="../../images/heart.png" alt="heart">
        <img class="profile" src="../../images/profile.png" alt="profile">
    </div>
</div>
<!-- main -->
<div class="main">
    <div class="main-feeds">
        <div class="main-article">
            <div class="article-user-bar">
                <img class="article-user-bar-profile" src="../../images/feeds-profile.png" alt="dog">
                <span class="article-id">gowell032</span>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <img class="article-image" src="../../images/nasa.jpg" alt="sea">
        </div>
        <div class="article-menu-bar">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="article-like-bar">
            <img class="article-like-bar-profile" src="../../images/room.jpg" alt="">
            <p class="article-like-bar-like-comment"><span class="comment-id">wecode</span>님 외 <span class="comment-like-qt">105명</span>이 좋아합니다</p>
        </div>
        <div class="article-des-bar">
            <p class="article-des"><span class="article-des-id">gowell032</span>비행중</p>
        </div>
        <div class="article-comment-bar">
            <input class="article-comment" type="text" placeholder="댓글 달기">
            <button class="article-comment-btn">게시</button>
        </div>
    </div>
</div>
</body>
</html>
