<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/f970fb449d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instargram</title>
</head>
<body>
<!-- nav -->
<div class="nav">
    <div class="icons-left">
        <i class="fa-brands fa-instagram"></i>
        <span class="rod">|</span>
        <span class="main-title">Instagram<span>
    </div>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-input" type="text" placeholder="검색">
    </div>
    <div class="icons-right">
        <img class="explore" src="../../images/icons/explore.png" alt="explore">
        <img class="heart" src="../../images/icons/heart.png" alt="heart">
        <img class="profile" src="../../images/icons/profile.png" alt="profile">
    </div>
</div>
<!-- main -->
<div class="main">
    <!-- main-feeds -->
    <div class="main-feeds">
        <div class="main-article">
            <div class="article-user-bar">
                <img class="article-user-bar-profile" src="../../images/profile/feeds-profile.png" alt="dog">
                <span class="article-id">gowell032</span>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <img class="article-image" src="../../images/profile/nasa.jpg" alt="sea">
        </div>
        <div class="article-menu-bar">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="article-like-bar">
            <img class="article-like-bar-profile" src="../../images/profile/room.jpg" alt="">
            <p class="article-like-bar-like-comment"><span class="comment-id">wecode</span>님 외 <span class="comment-like-qt">105명</span>이 좋아합니다</p>
        </div>
        <div class="article-des-bar">
            <p class="article-des"><span class="article-des-id">gowell032</span>비행중</p>
        </div>
        <ul class="items">
        </ul>
        <div class="article-comment-bar">
            <input class="article-comment" type="text" placeholder="댓글 달기">
            <button class="article-comment-btn">게시</button>
        </div>
    </div>
    <!-- main-right -->
    <div class="main-right">
        <div class="right-fir">
            <img class="right-fir-profile" src="../../images/profile/wecode.webp" alt="wecode">
            <div class="right-fir-box" >
            <span class="right-fir-id">wecode_bootcamp</span>
            <span class="right-fir-des">WecCode | 위코드</span>
            </div>
        </div>
<!-- header -->
        <div class="main-right-story">
            <div class="main-right-story-header">
            <span class="story-header-story">스토리</span>
            <span class="story-header-more">모두 보기</span>
            </div>
<!-- body -->
            <div class="main-right-story-body">
                <div class="story-body-fir">
                    <img class="story-body-fir-ring" src="../../images/profile/ring.png" alt="">
                    <img class="story-body-fir-profile" src="../../images/profile/img1.jpg" alt="forest">
                    <div class="story-body-fir-text">
                        <span class="story-body-fir-id">_yum_s</span>
                        <span class="story-body-fir-time">16분 전</span>
                    </div>
                </div>
                <div class="story-body-sec">
                    <img class="story-body-sec-ring" src="../../images/profile/ring.png" alt="">
                    <img class="story-body-sec-profile" src="../../images/profile/Img2.jpg" alt="park">
                    <div class="story-body-sec-text">
                        <span class="story-body-sec-id">drink_eat_drink</span>
                        <span class="story-body-sec-time">3시간 전</span>
                    </div>
                </div>
                <div class="story-body-tir">
                    <img class="story-body-tir-ring" src="../../images/profile/ring.png" alt="">
                    <img class="story-body-tir-profile" src="../../images/profile/img3.jpg" alt="iron cage">
                    <div class="story-body-tir-text">
                        <span class="story-body-tir-id">hyukyc</span>
                        <span class="story-body-tir-time">20시간 전</span>
                    </div>
                </div>
                <div class="story-body-four">
                    <img class="story-body-four-ring" src="../../images/profile/ring.png" alt="">
                    <img class="story-body-four-profile" src="../../images/profile/img4.jpg" alt="fried egg">
                    <div class="story-body-four-text">
                        <span class="story-body-four-id">hyeoung_jin</span>
                        <span class="story-body-four-time">10시간 전</span>
                    </div>
                </div>
            </div>
        </div>
            <div class="main-right-story-2th">
                <div class="main-right-story-2th-header">
                    <span class="story-2th-header-recomend">회원님을 위한 추천</span>
                    <span class="story-2th-header-more">모두 보기</span>
                </div>
                <div class="main-right-story-2th-body">
                    <div class="story-2th-body-fir">
                        <img class="story-2th-body-fir-profile" src="../../images/profile/cat1.jpg" alt="forest">
                            <span class="story-2th-body-fir-id">hyeun_hi</span>
                            <button class="story-2th-body-fir-btn">팔로우</button>
                    </div>
                    <div class="story-2th-body-sec">
                        <img class="story-2th-body-sec-profile" src="../../images/profile/cat2.jpg" alt="forest">
                            <span class="story-2th-body-sec-id">su_kyung</span>
                            <button class="story-2th-body-sec-btn">팔로우</button>
                    </div>
                    <div class="story-2th-body-tir">
                        <img class="story-2th-body-tir-profile" src="../../images/profile/cat3.jpg" alt="forest">
                            <span class="story-2th-body-tir-id">chun_ki</span>
                            <button class="story-2th-body-tir-btn">팔로우</button>
                    </div>
                </div>
            </div>
    </div>
</div>
<script src="Main.js">
</script>
</body>
</html>
